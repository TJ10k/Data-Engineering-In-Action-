{% extends 'base.html' %}
{% block title %}CDW Sapp{% endblock %}
{% block content %}
    <h2>Customer Lookup</h2>
    <form method="get" action="/customer">
        <label for="ssn">Customer SSN:</label>
        <input type="text" id="ssn" name="ssn" />
        <button type="submit">Search</button>
    </form>

    <h2>Transaction Lookup</h2>
    <form method="get" action="/transactions">
        <label>ZIP:</label>
        <input type="text" name="zip" />
        <label>Month (MM):</label>
        <input type="text" name="month" />
        <label>Year (YYYY):</label>
        <input type="text" name="year" />
        <button type="submit">Search</button>
    </form>

    <h2>Monthly Bill</h2>
    <a href="/monthly_bill">Generate Monthly Bill</a>

    <h2>Modify Customer</h2>
    <a href="/modify_customer">Modify Customer Details</a>
{% endblock %}
