{% extends 'base.html' %}
{% block title %}Customer Details{% endblock %}
{% block content %}
    <h1>Customer Details</h1>
    {% if customer %}
        <table>
        {% for key, value in customer.items() %}
            <tr><th>{{ key }}</th><td>{{ value }}</td></tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No customer found.</p>
    {% endif %}
    <a href="/">Home</a>
{% endblock %}
