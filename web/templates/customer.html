<!DOCTYPE html>
<html>
<head>
    <title>Customer Details</title>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Bank Logo" />
    <h1>Customer Details</h1>
    {% if customer %}
        <table border="1">
        {% for key, value in customer.items() %}
            <tr><th>{{ key }}</th><td>{{ value }}</td></tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No customer found.</p>
    {% endif %}
    <a href="/">Home</a>
</body>
</html>
