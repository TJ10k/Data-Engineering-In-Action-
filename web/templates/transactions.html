<!DOCTYPE html>
<html>
<head>
    <title>Transactions - CDW Sapp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CDW Sapp Logo">
        <span class="site-title">CDW Sapp</span>
    </header>
    <main>
    <h1>Transactions</h1>
    {% if transactions %}
        <table>
            <tr>
            {% for key in transactions[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
            </tr>
            {% for row in transactions %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No transactions found.</p>
    {% endif %}
    <a href="/">Home</a>
</main>
</body>
</html>
